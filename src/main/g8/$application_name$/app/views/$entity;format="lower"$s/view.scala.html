@(message: String, $entity;format="lower"$: $entity;format="word"$)(implicit flash: play.api.mvc.Flash)
@import helper.twitterBootstrap._

@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>@$entity;format="lower"$.name</dd>
        <dt>Code</dt>
        <dd>@$entity;format="lower"$.description</dd>
    </dl>

</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this $entity;format="lower"$" class="btn btn-primary"> or**@
    <a href="@routes.$entity;format="word"$s.edit($entity;format="lower"$.id.getOrElse(0))" class="btn btn-primary">Edit</a>or
    <a href="@routes.$entity;format="word"$s.list()" class="btn">Cancel</a>
    <a href="@routes.$entity;format="word"$s.create()" class="btn">New</a>
</div>

}
