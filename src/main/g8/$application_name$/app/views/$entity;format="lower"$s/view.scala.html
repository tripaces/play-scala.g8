@(message: String, $entity;format="lower"$: $entity;format="cap"$)(implicit flash: play.api.mvc.Flash)
@import helper.twitterBootstrap._

@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>@$entity;format="lower"$.name</dd>
        <dt>Code</dt>
        <dd>@$entity;format="lower"$.description</dd>
    </dl>

</div>

<div class="form-actions">
    <a href="@routes.$entity;format="cap"$s.edit($entity;format="lower"$.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.$entity;format="cap"$s.list()" class="btn btn-inverse">Cancel</a>
    <a href="@routes.$entity;format="cap"$s.create()" class="btn btn-success">New</a>
</div>

}
